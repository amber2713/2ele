<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1958 Café - A Timeless Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            background: #0f0f0f;
            color: #3E2723;
        }

        /* 1. 星光开场文字层 */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 使用径向渐变模拟深空星光质感 */
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 40px;
            text-align: center;
        }

        /* 简单的星星装饰效果 */
        #intro-overlay::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px);
            background-size: 100px 100px;
            opacity: 0.1;
            z-index: -1;
        }

        #intro-text {
            font-size: 1.8rem;
            line-height: 1.8;
            color: #d9c7a7;
            max-width: 800px;
            min-height: 1.2em;
            text-shadow: 0 0 10px rgba(217, 199, 167, 0.3);
        }

        /* 2. 咖啡馆门口 (背景图层) */
        #portal-view {
            display: none; /* 初始完全隐藏 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('./images/background.jpg');
            background-size: cover;
            background-position: center;
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        /* 地图图标 (右上角) */
        .map-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 28px;
            color: #FFF8EF;
            background: rgba(0, 0, 0, 0.4);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 110;
        }

        .map-btn:hover {
            transform: scale(1.2);
            background: rgba(141, 110, 99, 0.8);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* 进门图标 (居中) */
        .door-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .door-icon {
            font-size: 90px;
            color: #FFF8EF;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.6));
            transition: all 0.4s ease;
        }

        .door-container:hover .door-icon {
            transform: scale(1.15);
            color: #d9c7a7;
            filter: drop-shadow(0 0 20px rgba(217, 199, 167, 0.8));
        }

        .door-label {
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #FFF8EF;
            font-weight: 300;
        }

        /* 3. 对话界面层 */
        .inside-space {
            display: none; /* 初始完全隐藏 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8ecd8 0%, #d9c7a7 100%);
            z-index: 200;
            flex-direction: column;
            padding: 40px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* 离开按钮 (对话界面左上角) */
        .exit-btn {
            position: absolute;
            top: 30px;
            left: 40px;
            background: rgba(141, 110, 99, 0.2);
            border: 1px solid rgba(93, 64, 55, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #5D4037;
            z-index: 210;
        }

        .exit-btn:hover {
            transform: scale(1.2) rotate(-90deg);
            background: #8D6E63;
            color: white;
        }

        .inside-header { text-align: center; margin-bottom: 30px; }
        .inside-title { font-size: 3rem; color: #5D4037; position: relative; animation: titleGlow 3s infinite alternate; }

        .inside-content { display: flex; height: calc(100% - 150px); gap: 40px; max-width: 1200px; margin: 0 auto; width: 100%; }
        .girl-container { flex: 1; display: flex; justify-content: center; align-items: center; }
        .girl { width: 100%; max-width: 400px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); animation: float 4s infinite ease-in-out; }
        
        .chat-container { flex: 1; display: flex; flex-direction: column; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; margin-bottom: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .message { max-width: 85%; padding: 14px 20px; border-radius: 20px; font-size: 1.05rem; line-height: 1.5; }
        .message.bot { align-self: flex-start; background: #E7D8C9; color: #4E342E; border-bottom-left-radius: 5px; }
        .message.user { align-self: flex-end; background: #8D6E63; color: white; border-bottom-right-radius: 5px; }

        .chat-input { display: flex; gap: 12px; }
        .chat-input input { flex: 1; padding: 15px 25px; border-radius: 30px; border: 1px solid #D7CCC8; background: #FFF; font-size: 1rem; }
        .chat-input button { background: #8D6E63; color: white; border: none; width: 55px; border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .chat-input button:hover { transform: scale(1.1); background: #5D4037; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes titleGlow { from { text-shadow: 0 0 5px rgba(93,64,55,0.2); } to { text-shadow: 0 0 20px rgba(93,64,55,0.4); } }

        /* 移动端适配 */
        @media (max-width: 900px) {
            .inside-content { flex-direction: column; overflow-y: auto; }
            .girl { max-width: 200px; }
            .chat-container { height: 500px; }
        }
    </style>
</head>

<body>

    <div id="intro-overlay">
        <div id="intro-text"></div>
    </div>

    <div id="portal-view">
        <a href="https://amber2713.github.io/test/map/" class="map-btn" title="Open Map">
            <i class="fas fa-map-marked-alt"></i>
        </a>
        
        <div class="door-container" onclick="enterCafe()">
            <div class="door-icon">
                <i class="fas fa-door-open"></i>
            </div>
            <div class="door-label">Enter the Café</div>
        </div>
    </div>

    <div class="inside-space" id="insideSpace">
        <div class="exit-btn" onclick="backToPortal()" title="Go Outside">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="inside-header">
            <h2 class="inside-title">Call Me USTC</h2>
        </div>

        <div class="inside-content">
            <div class="girl-container">
                <img src="./images/barista.jpg" alt="Friendly Barista" class="girl">
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        The coffee has been sitting for a while, but you’ve come just in time.
                    </div>
                </div>

                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Speak to her..." autocomplete="off">
                    <button onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

<script>
/* ================= 核心流程逻辑 ================= */

const introSentences = [
    "You arrive at a quiet corner of the East Campus...",
    "Seeking a place to rest your weary feet.",
    "A secluded café stands before you, bathed in soft light.",
    "Through the misted window, you see a 'Lady' sitting alone.",
    "She seems to be waiting for someone... perhaps you."
];

const introContainer = document.getElementById('intro-text');
const introOverlay = document.getElementById('intro-overlay');
const portalView = document.getElementById('portal-view');
const insideSpace = document.getElementById('insideSpace');

// 打字机函数
async function typeEffect(text) {
    return new Promise(resolve => {
        let i = 0;
        introContainer.innerHTML = '';
        function typing() {
            if (i < text.length) {
                introContainer.innerHTML += text.charAt(i++);
                setTimeout(typing, 50); // 字符速度
            } else {
                setTimeout(resolve, 1500); // 句子停顿
            }
        }
        typing();
    });
}

// 序列播放
async function playIntro() {
    for (let sentence of introSentences) {
        await typeEffect(sentence);
        introContainer.style.opacity = 0;
        await new Promise(r => setTimeout(r, 600));
        introContainer.style.opacity = 1;
    }
    
    // 淡出文字层，淡入门口背景
    introOverlay.style.transition = "opacity 2s ease";
    introOverlay.style.opacity = 0;
    
    setTimeout(() => {
        introOverlay.style.display = "none";
        portalView.style.display = "flex";
        setTimeout(() => {
            portalView.style.opacity = 1;
        }, 50);
    }, 2000);
}

// 点击图标进入室内
function enterCafe() {
    portalView.style.transition = "opacity 1s ease";
    portalView.style.opacity = 0;
    setTimeout(() => {
        portalView.style.display = "none";
        insideSpace.style.display = "flex";
        setTimeout(() => {
            insideSpace.style.opacity = 1;
        }, 50);
    }, 1000);
}

// 返回门口
function backToPortal() {
    insideSpace.style.opacity = 0;
    setTimeout(() => {
        insideSpace.style.display = "none";
        portalView.style.display = "flex";
        setTimeout(() => {
            portalView.style.opacity = 1;
        }, 50);
    }, 800);
}

// 初始化
window.onload = playIntro;

/* ================= 聊天机器人逻辑 ================= */

const chatHistory = [];

function addMessage(text, sender) {
    const chatMessages = document.getElementById('chatMessages');
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return div;
}

function botTypeWriter(element, text) {
    element.textContent = '';
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.textContent += text.charAt(i++);
            setTimeout(typing, 40);
        }
    }
    typing();
}

async function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    chatHistory.push({ role: 'user', content: message });
    input.value = '';

    const botDiv = addMessage('……', 'bot');

    try {
        const res = await fetch('/.netlify/functions/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messages: chatHistory })
        });
        
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        chatHistory.push({ role: 'assistant', content: data.content });
        botTypeWriter(botDiv, data.content);

    } catch (err) {
        botDiv.textContent = 'She gazes out the window, lost in thought.';
    }
}

document.getElementById('userInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
