<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1958 Café - A Timeless Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            background: #000; /* 初始背景为黑，方便文字显示 */
            color: #FFF8EF;
        }

        /* 1. 开场文字层 */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 40px;
            text-align: center;
        }

        #intro-text {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #d9c7a7;
            max-width: 800px;
            min-height: 1.2em;
        }

        /* 2. 门户展示层 (背景图 + 进门图标) */
        #portal-view {
            display: none; /* 初始隐藏 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('./images/background.jpg');
            background-size: cover;
            background-position: center;
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s ease;
        }

        /* 进门图标样式 */
        .door-icon {
            font-size: 80px;
            color: #FFF8EF;
            cursor: pointer;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .door-icon:hover {
            transform: scale(1.2);
            text-shadow: 0 0 20px rgba(255, 248, 239, 0.8);
        }

        .door-label {
            margin-top: 20px;
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* 地图图标样式 */
        .map-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 30px;
            color: #FFF8EF;
            background: rgba(0, 0, 0, 0.3);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .map-btn:hover {
            transform: scale(1.2);
            background: rgba(255, 248, 239, 0.2);
        }

        /* 3. 聊天空间 (你原本的 inside-space) */
        .inside-space {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8ecd8 0%, #d9c7a7 100%);
            z-index: 20;
            display: none; /* 初始隐藏 */
            flex-direction: column;
            padding: 40px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* ... 你原本的其他 CSS 保持不变 (chat, messages, girl-container等) ... */
        .inside-header { text-align: center; margin-bottom: 30px; }
        .inside-title { font-size: 3rem; color: #5D4037; position: relative; display: inline-block; animation: titleGlow 3s infinite alternate; }
        .inside-content { display: flex; height: calc(100% - 150px); gap: 40px; }
        .girl-container { flex: 1; display: flex; justify-content: center; align-items: center; }
        .girl { width: 100%; max-width: 400px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); animation: float 4s infinite ease-in-out; }
        .chat-container { flex: 1; display: flex; flex-direction: column; background: rgba(255,255,255,0.85); border-radius: 15px; padding: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; margin-bottom: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 18px; font-size: 1.1rem; }
        .message.bot { align-self: flex-start; background: #D7CCC8; color: #4E342E; }
        .message.user { align-self: flex-end; background: #8D6E63; color: white; }
        .chat-input { display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 15px; border-radius: 30px; border: none; background: #FFF8EF; }
        .chat-input button { background: #8D6E63; color: white; border: none; width: 50px; border-radius: 50%; cursor: pointer; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes titleGlow { from { text-shadow: 0 0 5px rgba(93,64,55,0.3); } to { text-shadow: 0 0 15px rgba(93,64,55,0.6); } }
    </style>
</head>

<body>

    <div id="intro-overlay">
        <div id="intro-text"></div>
    </div>

    <div id="portal-view">
        <a href="https://amber2713.github.io/test/map/" class="map-btn" title="View Map">
            <i class="fas fa-map-marked-alt"></i>
        </a>
        
        <div class="door-container" onclick="enterCafe()">
            <div class="door-icon">
                <i class="fas fa-door-open"></i>
            </div>
            <div class="door-label">Enter the 1958</div>
        </div>
    </div>

    <div class="inside-space" id="insideSpace">
        <div class="inside-header">
            <h2 class="inside-title">Call Me USTC</h2>
        </div>

        <div class="inside-content">
            <div class="girl-container">
                <img src="./images/barista.jpg" alt="Friendly Barista" class="girl">
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        The coffee has been sitting for a while, but you’ve come just in time.
                    </div>
                </div>

                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
                    <button onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

<script>
/* ================= 逻辑控制 ================= */

const introSentences = [
    "You find yourself in the East Campus,",
    "seeking a quiet corner for a brief rest.",
    "A secluded café catches your eye...",
    "Through the glass, you see a lady sitting by the window,",
    "waiting in silence."
];

const introContainer = document.getElementById('intro-text');
const introOverlay = document.getElementById('intro-overlay');
const portalView = document.getElementById('portal-view');
const insideSpace = document.getElementById('insideSpace');

// 1. 打字机函数 (逐字)
async function typeEffect(text, speed = 50) {
    return new Promise(resolve => {
        let i = 0;
        introContainer.innerHTML = '';
        function typing() {
            if (i < text.length) {
                introContainer.innerHTML += text.charAt(i++);
                setTimeout(typing, speed);
            } else {
                setTimeout(resolve, 1000); // 每一句读完停顿一秒
            }
        }
        typing();
    });
}

// 2. 播放开场序列
async function playIntro() {
    for (let sentence of introSentences) {
        await typeEffect(sentence);
        // 渐隐当前句子，准备下一句
        introContainer.style.opacity = 0;
        await new Promise(r => setTimeout(r, 500));
        introContainer.style.opacity = 1;
    }
    
    // 文字结束后，淡出黑色遮罩，显示门户
    introOverlay.style.transition = "opacity 2s ease";
    introOverlay.style.opacity = 0;
    setTimeout(() => {
        introOverlay.style.display = "none";
        portalView.style.display = "flex";
        portalView.style.opacity = 1;
    }, 2000);
}

// 3. 进入咖啡馆
function enterCafe() {
    portalView.style.opacity = 0;
    setTimeout(() => {
        portalView.style.display = "none";
        insideSpace.style.display = "flex";
        setTimeout(() => {
            insideSpace.style.opacity = 1;
        }, 50);
    }, 1000);
}

// 启动
window.onload = playIntro;

/* ================= 聊天逻辑 (你原本的代码) ================= */

const chatHistory = [];

function addMessage(text, sender) {
    const chatMessages = document.getElementById('chatMessages');
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return div;
}

function typeWriter(element, text, speed = 35) {
    element.textContent = '';
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.textContent += text.charAt(i++);
            setTimeout(typing, speed);
        }
    }
    typing();
}

async function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    chatHistory.push({ role: 'user', content: message });
    input.value = '';

    const botDiv = addMessage('……', 'bot');

    try {
        const res = await fetch('/.netlify/functions/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messages: chatHistory })
        });
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        chatHistory.push({ role: 'assistant', content: data.content });
        typeWriter(botDiv, data.content);
    } catch (err) {
        botDiv.textContent = '……the café\'s lights flickered softly.';
    }
}

document.getElementById('userInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
