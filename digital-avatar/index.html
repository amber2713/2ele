<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Create Your Digital Avatar</title>

<link rel="stylesheet" href="style.css" />
</head>

<body>
<canvas id="bg"></canvas>

<header>
  <h1>Create Your Digital Avatar</h1>
  <a class="explore" href="https://www.bilibili.com">explore</a>
</header>

<main>
  <div class="left">
    <div class="inputs">
      <p class="hint">Enter three keywords</p>
      <input id="k1" placeholder="Keyword 1" />
      <input id="k2" placeholder="Keyword 2" />
      <input id="k3" placeholder="Keyword 3" />
      <button onclick="generate()">GENERATE</button>
    </div>

    <div class="loading-poem" id="loadingPoem">Generating poem...</div>

    <div class="poems">
      <h3>Chinese Poem</h3>
      <pre id="poem_cn"></pre>
      <h3>English Translation</h3>
      <pre id="poem_en"></pre>
    </div>
  </div>

  <div class="right">
    <div class="loading-image" id="loadingImage">Rendering avatar...</div>
    <img id="image" />
  </div>
</main>

<script src="bg.js"></script>
<script src="script.js"></script>
</body>
</html>
