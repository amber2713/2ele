<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Create Your Digital Avatar</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="scanlines"></div>

<header>
  <h1>Create Your Digital Avatar</h1>
  <a class="explore" href="https://www.bilibili.com">explore</a>
</header>

<main>
  <div class="left-panel">
    <p class="hint">Enter three keywords to summon your digital being</p>
    <input id="k1" placeholder="Keyword 1" />
    <input id="k2" placeholder="Keyword 2" />
    <input id="k3" placeholder="Keyword 3" />
    <button onclick="generate()">GENERATE</button>
  </div>

  <div class="right-panel">
    <img id="image" />
    <div class="poem">
      <p id="poem"></p>
      <p id="poem_en"></p>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
