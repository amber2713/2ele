<!DOCTYPE html>

<body class="text-slate-200 min-h-screen flex items-center justify-center p-4">

                    <div class="space-y-5">

                        </div>
                        <div>
                            <label class="text-xs text-slate-500 uppercase mb-2 block ml-1">Pose & Scene / èƒŒæ™¯</label>
                            <input type="text" id="kw3" placeholder="ä¾‹å¦‚: Floating in Rain"

                        æ‰§è¡Œåˆæˆåè®®

            <section class="lg:w-2/3">
                <div id="placeholder" class="glass-panel rounded-3xl h-full min-h-[500px] flex flex-center items-center justify-center text-slate-500 border-dashed">

                    </div>
                </div>

                <div id="resultArea" class="hidden glass-panel rounded-3xl overflow-hidden flex flex-col md:flex-row h-full">
                    <div class="md:w-1/2 relative bg-black min-h-[400px]">
                        <img id="outputImg" class="w-full h-full object-cover">
                        <div id="imgLoader" class="absolute inset-0 bg-slate-900 flex items-center justify-center">
                            <div class="text-center">
                                <div class="inline-block w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                                <p class="text-xs font-mono text-purple-400">æ­£åœ¨è§£æ„åƒç´ ...</p>
                            </div>

                            <div id="outputPoem" class="poem-font text-2xl md:text-3xl text-white mt-6 leading-relaxed font-bold"></div>
                        </div>
                        <div class="space-y-4">

    <script>
        async function generateAll() {
            const btn = document.getElementById('genBtn');
            const resultArea = document.getElementById('resultArea');
            const placeholder = document.getElementById('placeholder');
            const imgLoader = document.getElementById('imgLoader');
            
            const kws = [
                document.getElementById('kw1').value,
                document.getElementById('kw2').value,
                document.getElementById('kw3').value
            ].filter(v => v.trim() !== "");

            if (kws.length < 1) return alert("è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ªå…³é”®è¯ä»¥å¯åŠ¨ç³»ç»Ÿ");

            btn.innerText = "æ­£åœ¨é“¾æ¥ Qwen 1.7B...";
            btn.disabled = true;
            placeholder.classList.add('hidden');
            resultArea.classList.remove('hidden');
            imgLoader.classList.remove('hidden');

            try {
                const res = await fetch('/.netlify/functions/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ keywords: kws })
                });
                const data = await res.json();

                if(data.error) throw new Error(data.error);

                document.getElementById('outputPoem').innerText = data.poem;
                document.getElementById('outputTrans').innerText = data.trans;

                const imgPrompt = encodeURIComponent(`(full body shot), cyberpunk aesthetic, masterwork, ${data.imgP}`);
                const imageUrl = `https://image.pollinations.ai/prompt/${imgPrompt}?width=720&height=1440&nologo=true&model=flux&seed=${Math.floor(Math.random()*99999)}`;
                
                const imgNode = document.getElementById('outputImg');
                imgNode.src = imageUrl;
                imgNode.onload = () => imgLoader.classList.add('hidden');

            } catch (e) {
                alert("åè®®ä¸­æ–­: " + e.message);
                placeholder.classList.remove('hidden');
                resultArea.classList.add('hidden');
            } finally {
                btn.innerText = "é‡æ–°æ‰§è¡Œåè®®";
                btn.disabled = false;
            }
        }
    </script>
