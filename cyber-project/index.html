<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Character Creator</title>
    <style>
        :root { --cyan: #00f3ff; --pink: #ff00ff; --bg: #050505; }
        body { background: var(--bg); color: var(--cyan); font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { padding: 20px; text-align: center; border-bottom: 2px solid var(--pink); position: relative; }
        .explore-btn { position: absolute; top: 25px; right: 30px; color: var(--cyan); border: 1px solid var(--cyan); padding: 5px 15px; text-decoration: none; }
        main { display: flex; flex: 1; padding: 30px; gap: 30px; }
        .left-panel { flex: 1; display: flex; flex-direction: column; gap: 20px; justify-content: center; }
        .right-panel { flex: 1.5; border: 1px solid var(--cyan); background: rgba(0, 243, 255, 0.03); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; position: relative; }
        input { background: #111; border: 1px solid var(--cyan); color: #fff; padding: 15px; outline: none; }
        button { background: transparent; border: 1px solid var(--pink); color: var(--pink); padding: 15px; cursor: pointer; font-weight: bold; }
        button:hover:not(:disabled) { background: var(--pink); color: #000; box-shadow: 0 0 20px var(--pink); }
        #res-img { max-width: 100%; max-height: 400px; border: 1px solid var(--pink); display: none; margin-bottom: 20px; }
        .poem-container { text-align: center; font-size: 0.9rem; }
        .zh { color: #fff; margin-top: 8px; font-family: "Microsoft YaHei", sans-serif; }
        #status { font-size: 12px; color: var(--pink); margin-bottom: 10px; text-transform: uppercase; }
    </style>
</head>
<body>
    <header>
        <h1>CREATE YOUR DIGITAL CHARACTER</h1>
        <a href="https://gemini.google.com/app" target="_self" class="explore-btn">EXPLORE</a>
    </header>
    <main>
        <div class="left-panel">
            <input type="text" id="p1" placeholder="Core Trait (e.g. Chrome Skin)">
            <input type="text" id="p2" placeholder="Environment (e.g. Neon Alley)">
            <input type="text" id="p3" placeholder="Action (e.g. Standing Tall)">
            <button id="btn" onclick="generate()">INITIALIZE GENERATION</button>
        </div>
        <div class="right-panel">
            <div id="status">SYSTEM IDLE</div>
            <img id="res-img" src="">
            <div class="poem-container">
                <div id="out-en"></div>
                <div id="out-zh" class="zh"></div>
            </div>
        </div>
    </main>
    <script>
        async function generate() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const img = document.getElementById('res-img');
            const prompts = [document.getElementById('p1').value, document.getElementById('p2').value, document.getElementById('p3').value];
            
            if(!prompts[0]) return alert("Input required.");

            btn.disabled = true;
            status.innerText = "UPLOADING DATA TO NEURAL NETWORK...";

            try {
                const res = await fetch('/.netlify/functions/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompts })
                });
                
                const data = await res.json();
                if(!res.ok) throw new Error(data.details || data.error || "Server Error");

                img.src = `data:image/png;base64,${data.image}`;
                img.style.display = 'block';
                document.getElementById('out-en').innerText = data.poemEn;
                document.getElementById('out-zh').innerText = data.poemZh;
                status.innerText = "GENERATION SUCCESSFUL.";
            } catch (e) {
                status.innerText = "ERROR: " + e.message;
                console.error("Full Error:", e);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
