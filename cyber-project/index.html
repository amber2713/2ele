<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Character Creator</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-color: #050505;
        }

        body {
            background-color: var(--bg-color);
            color: var(--neon-blue);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            border-bottom: 2px solid var(--neon-purple);
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 15px var(--neon-purple);
        }

        header h1 {
            margin: 0;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 2rem;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .explore-link {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            color: var(--neon-blue);
            text-decoration: none;
            border: 1px solid var(--neon-blue);
            padding: 8px 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .explore-link:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        main {
            display: flex;
            flex: 1;
            padding: 40px;
            gap: 40px;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
        }

        .cyber-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-blue);
            padding: 15px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .cyber-input:focus {
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .gen-btn {
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .gen-btn:hover {
            background: var(--neon-purple);
            color: white;
            box-shadow: 0 0 25px var(--neon-purple);
        }

        .gen-btn:disabled {
            border-color: #444;
            color: #444;
            cursor: not-allowed;
        }

        .right-panel {
            flex: 1.5;
            border: 1px solid var(--neon-blue);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: rgba(0, 243, 255, 0.02);
        }

        #result-img {
            max-width: 100%;
            max-height: 450px;
            object-fit: contain;
            border: 1px solid var(--neon-purple);
            display: none;
            margin-bottom: 20px;
            align-self: center;
        }

        .poem-box {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            border-top: 1px dashed var(--neon-blue);
        }

        .poem-en { font-style: italic; color: var(--neon-blue); margin-bottom: 10px; }
        .poem-zh { color: #fff; font-size: 1.1rem; }

        #status {
            text-align: center;
            font-size: 0.9rem;
            color: var(--neon-purple);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Create Your Digital Character</h1>
        <a href="https://gemini.google.com/app" target="_self" class="explore-link">EXPLORE</a>
    </header>

    <main>
        <div class="left-panel">
            <input type="text" id="p1" class="cyber-input" placeholder="Enter Character Core...">
            <input type="text" id="p2" class="cyber-input" placeholder="Enter Environment...">
            <input type="text" id="p3" class="cyber-input" placeholder="Enter Action/Weapon...">
            <button id="submitBtn" class="gen-btn" onclick="runGeneration()">Initialize</button>
        </div>

        <div class="right-panel">
            <div id="status">READY FOR UPLOAD...</div>
            <img id="result-img" src="" alt="Cyber Character">
            <div class="poem-box">
                <div id="out-en" class="poem-en"></div>
                <div id="out-zh" class="poem-zh"></div>
            </div>
        </div>
    </main>

    <script>
        async function runGeneration() {
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            const img = document.getElementById('result-img');
            
            const prompts = [
                document.getElementById('p1').value,
                document.getElementById('p2').value,
                document.getElementById('p3').value
            ];

            if(!prompts[0]) return alert("Please input prompts");

            btn.disabled = true;
            status.innerText = "LINKING NEURAL NETWORK...";

            try {
                const response = await fetch('/.netlify/functions/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompts })
                });

                const data = await response.json();

                if (data.image) {
                    img.src = `data:image/png;base64,${data.image}`;
                    img.style.display = 'block';
                    document.getElementById('out-en').innerText = data.poemEn;
                    document.getElementById('out-zh').innerText = data.poemZh;
                    status.innerText = "GENERATION COMPLETE.";
                } else {
                    status.innerText = "ERROR: " + (data.error || "Unknown");
                }
            } catch (err) {
                status.innerText = "CONNECTION INTERRUPTED.";
                console.error(err);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
